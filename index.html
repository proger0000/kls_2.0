  <body>
    <div id="root"></div>
    <script>
      // Устанавливаем тему синхронно до загрузки React
      // По умолчанию всегда светлая тема
      (function() {
        // Проверяем, была ли тема явно установлена пользователем
        const userTheme = localStorage.getItem('user-theme-preference');
        let theme = 'light'; // По умолчанию светлая
        
        // Если пользователь явно выбрал тёмную тему - используем её
        if (userTheme === 'dark') {
          theme = 'dark';
        }
        
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
